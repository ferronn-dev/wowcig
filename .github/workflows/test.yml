name: test
on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: sudo apt-get update && sudo apt-get -y install cargo libzip-dev shellcheck
    - run: cargo install --version=0.12.4 stylua
    - run: bin/setup.sh
    - uses: pre-commit/action@v2.0.3
